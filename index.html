<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Cooking Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Cooking Recipe Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the main ingredient or cultural food for your recipe"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>The recipe will go here...</div>
    </main>
    <footer>
      this project was coded by Marie-Josée Dubé & is open-sourced
      <a href="https://github.com/MarieJosee13/cooking-recipe-generator"
        >on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
