<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>AI Cooking Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Cooking Recipe Generator</h1>
      </header>
      <main>
        <form id="cooking-generator-form">
          <input
            type="text"
            placeholder="Enter any food dish or cultural food you would like to search"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="form-button" />
        </form>
        <div class="hint">ie; Butter Chicken. Pouding chômeur, Phở</div>

        <div class="recipes hide-element" id="recipe-container">
          <p id="recipe-description"></p>
        </div>
      </main>
    </div>
    <footer>
      This project was coded by <strong>Marie-Josée Dubé</strong> & is
      open-sourced
      <a
        href="https://github.com/MarieJosee13/cooking-recipe-generator"
        target="_blank"
        >on GitHub</a
      >
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
